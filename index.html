<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-freelancer</title>
</head>

<body>
    <header>
        <section class="bg-grey">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <div class="box d-flex align-items-center">
                                    <a class="fs-6 text-decoration-none link-light" href="#">START
                                        BOOTSTRAP</a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="box d-flex justify-content-end align-items-center">
                                    <a class="d-md-none link-light border rounded-1 px-2" href="#"><i
                                            class="fa-solid fa-bars"></i></a>
                                    <div class="list-box d-none d-md-block d-flex">
                                        <ul class="list-unstyled d-flex gap-5 text-light align-items-center">
                                            <li><a class="text-decoration-none link-light fs-6" href="#">PORTFOLIO</a>
                                            </li>
                                            <li><a class="text-decoration-none link-light fs-6" href="#">ABOUT</a></li>
                                            <li><a class="text-decoration-none link-light fs-6" href="#">CONTACT</a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- jumbo -->
    <main>
        <section class="bg-green">
            <div class="container-sm">
                <div class="row">
                    <div class="col jumbo">
                        <div class="box text-center">
                            <img src="img/avatar.svg" alt="" class="pt-2">
                            <h1 class="text-light pt-2">START BOOTSTRAP</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio -->
        <section class="">
            <div class="container">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section class="bg-green">
            <div class="container-fluid">
                <h2 class="text-center">ABOUT</h2>
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
            </div>
        </section>
        <!-- contact -->
        <section>
            <div class="container-fluid">
                <h2 class="text-center">CONTACT ME</h2>
                <div class="col-12">

                </div>
            </div>
        </section>
        <!-- footer -->
        <footer>
            <section class="bg-grey">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                        <div class="col-12 col-md-4"></div>
                    </div>
                </div>
            </section>
            <section class="bg-grey">
                <div class="container">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>
        </footer>
    </main>
</body>

</html>
